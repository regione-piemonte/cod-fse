    genericName: Servizio on line Assistenza
    longDescription: |
      Il servizio consente al cittadino di inviare comunicazioni ed eventuali referti al proprio medico curante
      attraverso un sistema di messaggistica dedicato.
      Il servizio consente al cittadino di scrivere un messaggio di testo e allegare uno o più riferimenti
      a documenti presenti sul suo Fascicolo Sanitario Elettronico.
      Il servizio consente al medico curante di visulizzare quanto inviatogli dal cittadino e di rispondere attraverso
      un messaggio testuale.

      Il sistema è realizzato tramite l'integrazione dei seguenti prodotti:

      - SANSOL
      https://github.com/regione-piemonte/sansol

      - APISAN
      https://github.com/regione-piemonte/apisan

      - LCCE
      https://github.com/regione-piemonte/lcce
     
